server:
  port: 8889

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/v1/inventories/**
          filters:
            - AuthFilter
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/v1/orders/**
          filters:
            - AuthFilter
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
      discovery:
        locator:
          enabled: true
  main:
    web-application-type: reactive

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
