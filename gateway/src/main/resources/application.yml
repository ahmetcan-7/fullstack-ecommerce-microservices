server:
  port: 8889
  error:
    include-message: always

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/v1/inventories/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/v1/orders/**
          filters:
            - AuthFilter

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/v1/products/**
            - Method=POST,PUT,DELETE
          filters:
            - AuthFilter

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/v1/products/**
            - Method=GET

        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/file/**
      discovery:
        locator:
          enabled: true
  main:
    web-application-type: reactive

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true